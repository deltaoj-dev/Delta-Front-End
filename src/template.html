<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Delta OJ</title>
    <link rel="icon" type="images/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googlefonts.cn/css?family=Fira+Sans:400,500" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
</head>
<body>
    <nav id="top-nav-bar">
        <div>
            <div id="delta-logo">
                <div id="delta-icon">
                    <img src="/images/favicon.ico">
                </div>
                <div id="delta-name">
                    <p style="font-weight: 500;">Delta OJ</p>
                </div>
            </div>
            <div id="delta-list">
                <div>
                    <a href="/">
                        <i class="fa fa-home"></i>
                        <p>Home</p>
                    </a>
                </div>
                <div>
                    <a href="/problems">
                        <i class="fa fa-book"></i>
                        <p>Problem Set</p>
                    </a>
                </div>
                <div>
                    <a href="/contests">
                        <i class="fa fa-flag-checkered"></i>
                        <p>Contests</p>
                    </a>
                </div>
            </div>
        </div>
        <div>
            <div id="search-box">
                <form>
                    <input placeholder="Search">
                </form>
            </div>
            <div id="github-link">
                <div id="github-icon">
                    <i class="fa fa-github-alt"></i>
                </div>
                <div id="github-name">
                    <a href="https://github.com/deltaoj-dev">
                        <p style="font-weight: 500;">DeltaOJ-Dev</p>
                        <p>About Delta</p>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main>
    </main>
</body>
